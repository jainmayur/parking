<div class="container h-75">
  <div class="row position-relative mx-auto login-container">
    <div class="col-sm-12">
      <div class="alert alert-danger alert-dismissible fade show" *ngIf="alertMessage != ''" role="alert">
        <strong>{{alertMessage}}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class="col-sm-12 h-100 mt-2">
      <form class='form h-100' (ngSubmit)="onSubmit()" #form="ngForm">
          <div class="card rounded-0 app-login-form h-100">
              <div class="card-header form-header">
                  <h3 class="mb-0 text-center text-white">Login</h3>
              </div>
              <div class="card-body">
                <div class="form-group">
                    <label for="email" class='text-white'>Email</label>
                    <input type="email" class="form-control form-control-lg form-field" name="email" id="email" required="" placeholder="john@example.com" autocomplete="off" ngModel #email="ngModel" email>
                    <div class="invalid-feedback">Oops, you missed this one.</div>
                </div>
                <div class="form-group">
                    <label for="password" class='text-white'>Password</label>
                    <input type="password" class="form-control form-control-lg form-field" name="password" id="password" required="" autocomplete="new-password" ngModel #password="ngModel">
                    <div class="invalid-feedback">Enter your password too!</div>
                </div>
                <div class="text-center">
                  <button type="submit" mat-stroked-button color='accent' class="btn w-50 mt-3 py-2" id="btn_login">Login</button>
                </div>
              </div>
              <!--/card-block-->
          </div>
      </form>
    </div>
    <div class="col-sm-12 mt-2">
      <form class="form w-100 mx-auto">
        <button type="button" routerLink="/signup" mat-stroked-button color='accent' class="btn btn-block p-2 signup-button" id="signup">Signup</button>
      </form>
    </div>
  </div>
</div>
